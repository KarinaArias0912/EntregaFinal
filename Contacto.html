<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="utf-8">
            <title>INES MAGMA | Contacto</title>
            <link rel="stylesheet" href="css\estilosProyecto.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
            <meta name="keywords" content="ARTISTA, FOTOS, VIDEOS, DIRECTORA, FILTROS, INSTAGRAM">
            <meta name="description" content="Página dedicada a Ines Magma Artista Visual. Página de Contacto.">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head> 
        <body>
            <header>
                <h1 class="Titulo animate__animated animate__fadeInUp"><strong>INES MAGMA</strong></h1>
                <nav class="indicePrincipal">
                    <ul>
                        <li class="animate__animated animate__fadeIn"><a href="index.html">Inicio</a></li>
                        <li class="animate__animated animate__fadeIn"><a href="Info.html">Info</a></li>
                        <li class="animate__animated animate__fadeIn"><a href="Fotos.html">Fotos</a></li>
                        <li class="animate__animated animate__fadeIn"><a href="Videos.html">Videos</a></li>
                        <li class="animate__animated animate__fadeIn"><a href="Insta.html">Insta</a></li>
                        <li class="animate__animated animate__fadeIn"><a  href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>
            <main class="parrafo">
                <p class="subTitulos">Contacto</p>
                <br>
                <form>
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Nombre">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputPassword3" placeholder="Email">
                      </div>
                    </div>
                    <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">¿Quien Eres?</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                              Un Artista
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                              Una Empresa
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                            <label class="form-check-label" for="gridRadios3">
                              Soy un Freelancer
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <br>
                    <br>
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Razón de Contacto:</label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Seleccione...</option>
                        <option value="1">Fotos</option>
                        <option value="2">Videos</option>
                        <option value="3">Instagram</option>
                    </select>
                    <br>
                    <br>
                    <div>
                        <p> Comentario:</p>
                        <br>
                        <br>
                        <textarea rows="20" cols="40">
                        </textarea>
                        <br>
                        <input type="submit" value="Enviar Comentario"/>
                        <input type="reset" value="Borrar"/>
                    </div>
                  </form>
            </main>
            <footer class="piePagina">   
                <div id="indicePie">
                    <nav>
                        <ul>
                            <li><a href="https://goo.gl/maps/nyP3DyZm8V5nGnMe7">Ubicación</a></li>
                            <li><a href="https://www.instagram.com/inesmagma/?igshid=c01k5qmibtax">Instagram</a> </li>
                            <li><a href="https://www.facebook.com/inesisabelmh">Facebook</a></li>
                            <li><a href="https://www.youtube.com/channel/UC76UJZl2MH2vt4X88t0U78A">Youtube</a></li>
                        </ul>
                    </nav>
                </div>
            </footer>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        </body>    
    </html>
